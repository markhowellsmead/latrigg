<!-- wp:group {"align":"full","className":"c-masthead","style":{"spacing":{"padding":{"top":"var:preset|spacing|regular","right":"var:preset|spacing|xsmall","bottom":"var:preset|spacing|regular","left":"var:preset|spacing|xsmall"}},"color":{"background":"#ffffffe6"},"border":{"radius":"0px"}},"layout":{"type":"constrained"}} -->
<div
	class="wp-block-group alignfull c-masthead has-background"
	style="
		border-radius: 0px;
		background-color: #ffffffe6;
		padding-top: var(--wp--preset--spacing--regular);
		padding-right: var(--wp--preset--spacing--xsmall);
		padding-bottom: var(--wp--preset--spacing--regular);
		padding-left: var(--wp--preset--spacing--xsmall);
	"
>
	<!-- wp:group {"align":"full","className":"c-masthead__inner","style":{"spacing":{"padding":{"right":"var:preset|spacing|regular","left":"var:preset|spacing|regular"}}},"layout":{"type":"default"}} -->
	<div
		class="wp-block-group alignfull c-masthead__inner"
		style="padding-right: var(--wp--preset--spacing--regular); padding-left: var(--wp--preset--spacing--regular)"
	>
		<!-- wp:columns {"verticalAlignment":"center","isStackedOnMobile":false} -->
		<div class="wp-block-columns are-vertically-aligned-center is-not-stacked-on-mobile">
			<!-- wp:column {"verticalAlignment":"center","width":"","hiddenForMobile":true} -->
			<div class="wp-block-column is-vertically-aligned-center is-hidden-for--mobile"></div>
			<!-- /wp:column -->

			<!-- wp:column {"verticalAlignment":"center","width":"20rem"} -->
			<div class="wp-block-column is-vertically-aligned-center" style="flex-basis: 20rem">
				<!-- wp:group {"className":"c-masthead__ident","style":{"spacing":{"blockGap":"var:preset|spacing|small"}},"layout":{"type":"default"}} -->
				<div class="wp-block-group c-masthead__ident">
					<!-- wp:site-logo {"width":60,"shouldSyncIcon":false,"className":"is-style-rounded","style":{"color":{"duotone":"unset"}}} /-->

					<!-- wp:group {"style":{"spacing":{"blockGap":"0"}},"layout":{"type":"default"}} -->
					<div class="wp-block-group">
						<!-- wp:paragraph {"textColor":"black"} -->
						<p class="has-black-color has-text-color">
							<strong
								><a href="/"
									><mark style="background-color: rgba(0, 0, 0, 0)" class="has-inline-color has-dark-gray-color"
										>Permanent&nbsp;Tourist</mark
									></a
								></strong
							>
						</p>
						<!-- /wp:paragraph -->

						<!-- wp:site-tagline {"style":{"elements":{"link":{"color":{"text":"var:preset|color|gray"}}}},"textColor":"gray","fontSize":"small","blockVisibility":{"controlSets":[{"id":1,"enable":true,"controls":{"screenSize":{"hideOnScreenSize":{"medium":false,"small":true,"extraSmall":true}}}}]}} /-->
					</div>
					<!-- /wp:group -->
				</div>
				<!-- /wp:group -->
			</div>
			<!-- /wp:column -->

			<!-- wp:column {"verticalAlignment":"center","width":""} -->
			<div class="wp-block-column is-vertically-aligned-center">
				<!-- wp:group {"style":{"spacing":{"blockGap":"var:preset|spacing|medium"}},"layout":{"type":"flex","flexWrap":"nowrap","justifyContent":"right"}} -->
				<div class="wp-block-group">
					<!-- wp:group {"style":{"spacing":{"padding":{"top":"0.3rem"}}},"fontSize":"smaller","layout":{"type":"constrained"},"blockVisibility":{"controlSets":[{"id":1,"enable":true,"controls":{"screenSize":{"hideOnScreenSize":{"large":true,"medium":true,"small":true,"extraSmall":true}}}}]}} -->
					<div class="wp-block-group has-smaller-font-size" style="padding-top: 0.3rem">
						<!-- wp:navigation {"ref":71590,"blockVisibility":{"controlSets":[{"id":1,"enable":true,"controls":{"screenSize":{"hideOnScreenSize":{"medium":true,"small":true}}}}]}} /-->
					</div>
					<!-- /wp:group -->

					<!-- wp:sht/menu-toggle -->
					<button
						aria-expanded="false"
						data-root-style="is--mobilemenu--open"
						aria-controls="mobilemenu"
						id="mobilemenu"
						class="wp-block-sht-menu-toggle"
					>
						<span class="wp-block-sht-menu-toggle__line wp-block-sht-menu-toggle__line--1"></span
						><span class="wp-block-sht-menu-toggle__line wp-block-sht-menu-toggle__line--2"></span
						><span class="wp-block-sht-menu-toggle__line wp-block-sht-menu-toggle__line--3"></span>
					</button>
					<!-- /wp:sht/menu-toggle -->
				</div>
				<!-- /wp:group -->
			</div>
			<!-- /wp:column -->
		</div>
		<!-- /wp:columns -->
	</div>
	<!-- /wp:group -->
</div>
<!-- /wp:group -->
